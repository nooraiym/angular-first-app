@if (isAddingNewTask) {
<app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section>
  <header>
    <h2>{{ name }}' tasks</h2>

    <menu>
      <button (click)="onStartNewTaskAdd()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
